      .card .lines {
        position: absolute;
        inset: 3px;
        background: #000;
        overflow: hidden;
      }

      .card .lines::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        height: 120px;
        background: linear-gradient(
          transparent,
          #1dba55,
          #1dba55,
          #1dba55,
          transparent
        );
        animation: animate 4s linear infinite;
      }

      .card .lines::after {
        content: "";
        position: absolute;
        inset: 3px;
        background: #292929;
      }

      .card .imageBox {
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 200px;
        background: #000;
        transition: 0.5s;
        z-index: 10;
        overflow: hidden;
      }

      /* .card:hover .imageBox {
        width: 250px;
        height: 250px;
      } */

      .card .imageBox::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 500px;
        height: 150px;
        transform: translate(-50%, -50%);
        background: linear-gradient(
          transparent,
          #1dba55,
          #1dba55,
          #1dba55,
          transparent
        );
        animation: animate 4s linear infinite;
      }

      .card .imageBox::after {
        content: "";
        position: absolute;
        inset: 3px;
        background: #292929;
      }

      .card .imageBox img {
        position: absolute;
        top: 10px;
        left: 10px;
        height: 10px;
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        filter: grayscale(1);
        transition: 0.5s;
        z-index: 1;
      }

      .card:hover .imageBox img {
        filter: grayscale(0);
      }

      @keyframes animate {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .card .content {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        transition: 0.5s;

      }

      .card .content .details .actions {

        justify-content: center;

      .card .content .details .actions button {

      .card .content .details .actions button:hover {
        opacity: 1;

      .card .content .details .actions button:active {
